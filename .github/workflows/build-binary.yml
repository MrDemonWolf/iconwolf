name: Build Binary

on:
  release:
    types: [published]

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm run build

      - name: Package binary
        run: |
          pnpm exec pkg . \
            --targets node22-macos-arm64 \
            --output dist-bin/iconwolf
          codesign --sign - dist-bin/iconwolf

      - name: Create archive
        run: |
          cd dist-bin
          tar -czf iconwolf-macos-arm64.tar.gz iconwolf

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            dist-bin/iconwolf-macos-arm64.tar.gz \
            --clobber

  build-macos-x64:
