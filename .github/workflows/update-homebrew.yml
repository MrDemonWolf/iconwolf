name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${GITHUB_REF_NAME}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | awk '{print $1}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"

      - name: Update tap formula
        uses: actions/checkout@v4
        with:
          repository: MrDemonWolf/homebrew-den
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-den

      - name: Write updated formula
        run: |
          cat > homebrew-den/Formula/iconwolf.rb << 'RUBY'
          class Iconwolf < Formula
            desc "Cross-platform app icon generator for Expo/React Native projects"
            homepage "https://github.com/MrDemonWolf/iconwolf"
            url "https://github.com/MrDemonWolf/iconwolf/archive/refs/tags/TAG.tar.gz"
            sha256 "HASH"
            license "MIT"

            depends_on "node"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            def caveats
              <<~EOS
                iconwolf generates icon files into a directory you specify (default: ./assets/images/).
                Those output files are your project assets and are NOT managed by Homebrew.

                To fully remove iconwolf:
                  brew uninstall iconwolf

                This removes the CLI binary and all supporting files. No other cleanup needed.
              EOS
            end

            test do
              assert_match "VER", shell_output("#{bin}/iconwolf --version")
            end
          end
          RUBY
          sed -i "s|TAG|${{ steps.release.outputs.tag }}|g" homebrew-den/Formula/iconwolf.rb
          sed -i "s|HASH|${{ steps.release.outputs.sha256 }}|g" homebrew-den/Formula/iconwolf.rb
          sed -i "s|VER|${{ steps.release.outputs.version }}|g" homebrew-den/Formula/iconwolf.rb

      - name: Commit and push
        run: |
          cd homebrew-den
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/iconwolf.rb
          git commit -m "Update iconwolf to ${{ steps.release.outputs.tag }}"
          git push
